  <link rel="icon" href="favicon.ico">

<body>
  
  <!-- Header -->
  <header>
    <div class="header-wrapper">
      
      <!-- Logo -->
      <a href="index.html" aria-label="Go to home page">
        <img src="images/pnw-family-adventure-finder-logo.png" alt="PNW Family Adventure Finder Logo" class="logo">
      </a>

      <!-- Site Name -->
      <div class="header-content">
        <p class="site-name">
          <span class="line-1">PNW Family</span>
          <span class="line-2">Adventure Finder</span>
        </p>
      </div>
      
      <!-- Menu Toggle Button -->
      <button id="menu-toggle" class="menu-toggle" aria-label="Open menu" aria-controls="primary-nav" aria-expanded="false">
        <span class="bar" aria-hidden="true"></span>
        <span class="bar" aria-hidden="true"></span>
        <span class="bar" aria-hidden="true"></span>
      </button>
      
      <!-- Header Spacer -->
      <div class="header-spacer"></div>
      
      <!-- Primary Navigation -->
      <nav id="primary-nav" class="nav closed" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="results.html" class="active">Search Results</a>
        <a href="favorites.html">Favorites</a>
        <a href="plans.html">Day Plans</a>
      </nav>
    </div>
  </header>

  <!-- State Links -->
  <div id="state-links" class="state-links">
    <!-- State links will be inserted here by JavaScript -->
  </div>

  <!-- Main Content -->
  <main>
    <h1 class="page-title">Park Search Results</h1>
    
    <div id="results-search-map-container" style="display: grid; grid-template-columns: 1fr; gap: 2rem; margin-bottom: 2rem;">
      <!-- Search Form -->
      <section class="tips-form" style="margin: 0;">
        <h3>Search for Parks</h3>
        <form id="search-form" role="search">
          <label for="search-input">Park Name or Location</label>
          <input type="text" id="search-input" placeholder="e.g., Mount Rainier or Seattle, WA" aria-label="Search parks by name or location" required>
          <label for="radius-filter">Distance</label>
          <select id="radius-filter" aria-label="Filter by distance">
            <option value="25">25 miles</option>
            <option value="50">50 miles</option>
            <option value="100">100 miles</option>
            <option value="150" selected>150 miles</option>
            <option value="200">200 miles</option>
            <option value="250">250 miles</option>
            <option value="300">300 miles</option>
            <option value="400">400 miles</option>
            <option value="500">500 miles</option>
          </select>
          <button type="submit" class="submit-btn" aria-label="Submit search">Search Parks</button>
        </form>
        <div id="search-info" style="margin-top: 1rem; font-size: 0.9rem;"></div>
      </section>

      <!-- Map View -->
      <section class="map" aria-label="Map of search results" style="margin: 0; height: 100%; padding: 0;">
        <div id="results-map" style="height: 100%; min-height: 400px; border-radius: var(--radius);"></div>
      </section>
    </div>

    <!-- Filters -->
    <section class="filters" aria-label="Filter and sort options">
      <label for="sort-filter">Sort by:</label>
      <select id="sort-filter" aria-label="Sort parks by name or distance">
        <option value="name">Name</option>
        <option value="distance">Distance</option>
      </select>
    </section>

    <!-- Park Results -->
    <section class="parks" aria-label="Park search results">
      <div class="park-grid" id="park-grid" role="list">
        <!-- Park results loaded via JavaScript -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>

    <p id="lastmodified"></p>
  </footer>
</body>
