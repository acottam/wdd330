  <!-- Main Content -->
  <main>
    <h1 class="page-title">My Day Plans</h1>
    
    <!-- Create New Plan -->
    <section id="create-plan" class="tips-form" aria-label="Create new day plan">
      <h2>Create New Day Plan</h2>
      <p>Build your perfect Pacific Northwest day trip</p>
      <form id="plan-form" aria-label="Day plan form">
        <label for="plan-name">Plan Name *</label>
        <input type="text" id="plan-name" name="plan-name" placeholder="e.g., Mount Rainier Family Day" aria-required="true" required>
        
        <label for="plan-date">Date *</label>
        <input type="date" id="plan-date" name="plan-date" aria-required="true" required>
        
        <label for="plan-park">Park *</label>
        <select id="plan-park" name="plan-park" aria-required="true" required>
          <option value="">Select a park...</option>
        </select>
        
        <label for="plan-notes">Notes</label>
        <textarea id="plan-notes" name="plan-notes" rows="4" placeholder="Add any special notes or reminders..." aria-label="Plan notes"></textarea>
        
        <button type="submit" class="submit-btn" aria-label="Save day plan">Save Plan</button>
      </form>
    </section>

    <!-- Saved Plans -->
    <section id="saved-plans" aria-label="Saved day plans">
      <h2>Saved Plans</h2>
      <div id="plans-list" role="list">
        <!-- Saved plans loaded via JavaScript -->
      </div>
    </section>
  </main>
